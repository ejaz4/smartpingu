<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Pingu</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <div class="header">
        <h2 id="deviceName"></h2>
    </div>
    
    <div class="content">
        <div class="bigOverview">
            <div class="overview temperature">
                <p>Temperature</p>
                <h1 id="temperature"></h1>
            </div>

            <div class="overview humidity">
                <p>Humidity</p>
                <h1 id="humidity"></h1>
            </div>

            <div class="overview network">
                <p>Network</p>
                <h1 id="network"></h1>
            </div>
        </div>

        <div class="recent">
            <h2>Recent Events</h2>
            <div class="table" id="recent-events">
                
            </div>
        </div>

        <div class="networkOverview network">
            <h2>Nearby Devices</h2>
            <div class="table" id="nearbyDevicesTable">
                <div class="row">
                    <div class="cell">Device Name</div>
                    <div class="cell">IP Address</div>
                    <div class="cell">MAC Address</div>
                    <div class="cell">Vendor</div>
                    <div class="cell">Time Online</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>
                <a href="/settings.html">Settings</a>
                â€¢
                <a href="/about.html">About this Pingu</a>
            </p>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
